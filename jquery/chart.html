<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Questionnaire</title >

	<meta name="viewport" content="width=device-width, initial-scale=1"> 

	<link rel="stylesheet" href="jquery.mobile-1.0rc1/jquery.mobile-1.0rc1.min.css" />
	 
	<script src="jquery-1.6.4/jquery-1.6.4.min.js"></script>
	<script src="jquery.mobile-1.0rc1/jquery.mobile-1.0rc1.min.js"></script>
	<script src="highcharts-2.1.7/js/highcharts.js"></script>

  	<!--
  	<script src="jqplot-1.0.0b2/jquery.jqplot.min.js"></script>
  	<script class="include" language="javascript" type="text/javascript" src="jqplot-1.0.0b2/plugins/jqplot.barRenderer.min.js"></script>
  	<script class="include" language="javascript" type="text/javascript" src="jqplot-1.0.0b2/plugins/jqplot.categoryAxisRenderer.min.js"></script>
  	<script class="include" language="javascript" type="text/javascript" src="jqplot-1.0.0b2/plugins/jqplot.pointLabels.min.js"></script>
	-->
	
    <!-- Application JS -->
    <script type="text/javascript" src="QuestionnaireChart-debug.js"></script>
</head>
<body>

	<div  data-role="page" id="list_page" data-theme="a"> 
		<div data-role="header">
			<h1>Surveys</h1>
		</div> 
		<div data-role="content">
			<ul data-role="listview" id="questionnaires"/> 
		</div> 
	</div> 



	<div  data-role="page" id="questionnaire_page" data-theme="a"> 
		<div data-role="header">
			<h1>Title</h1>
		</div> 
		<div data-role="content">
			<div id="description" style="margin:auto;width:80%;text-align:justify;">Description</div>
			<fieldset class="ui-grid-a" style="margin-top:20px" id="with_list"> 
				<div class="ui-block-a"><a href="#list_page" data-role="button" data-direction="reverse" data-icon="arrow-l" style="width:120px; margin-left:auto; margin-right:10px;">Back</a></div>
				<div class="ui-block-b"><a href="javascript:startCharts()" data-role="button" data-icon="arrow-r" data-iconpos="right" style="width:120px; margin-right:auto; margin-left:10px;">Start</a></div>
			</fieldset> 
			<a id="without_list" href="javascript:startCharts()" data-role="button" data-icon="arrow-r" data-iconpos="right" style="width:120px; margin:0 auto;margin-top:20px">Start</a>
		</div> 
	</div> 


	<div  data-role="page" id="chart_page" data-theme="a"  data-title="Chart"> 
		<div data-role="header">
			<h1>Title</h1>
		</div> 
		<div data-role="content">
			<div class="ui-bar ui-bar-b">
				Chart (<span id="chart_index">X</span> of <span id="chart_total">Y</span>):  <h1 id="chart_title">Chart Title</h1>
			</div>
			<div id="chart_image" style="height:500px;">Chart</div> 
			
			<fieldset class="ui-grid-a" style="margin-top:30px;">
				<div class="ui-block-b"><a href="javascript:showChart(-1)" data-role="button" data-icon="arrow-l" data-iconpos="left" style="width:120px; margin-left:auto; margin-right:10px;">Back</a></div>
				<div class="ui-block-b"><a href="javascript:showChart(1)" data-role="button" data-icon="arrow-r" data-iconpos="right" style="width:120px; margin-right:auto; margin-left:10px;">Next</a></div>
			</fieldset>
		</div> 
	</div> 


</body>
</html>
